  <div class="bg-overlay d-flex align-items-center justify-content-center vh-100">
    <div class="card shadow p-4 login-card">
      <h2 class="text-center mb-4 text-white">SignUp</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label text-white">Name</label>
          <input type="name" class="form-control" id="email" placeholder="Enter name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-white">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-white">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-white"> Confirm Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        
        <button type="submit" class="btn btn-primary w-100">signup</button>
      </form>
      <p class="mt-3 mb-0 text-center text-light">
        Already have an account? <a href="login.html" class="text-decoration-underline text-white">Login</a>
      </p>
    </div>
  </div>
